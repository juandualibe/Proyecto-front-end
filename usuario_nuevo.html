<body>
    <nav class="logo">
        <div class="navbar">
            <ul class="links">

                        <img class="logoicon" src="favicon/galaxy.ico">

        <form action="">
            <li><input type="text" class="searchbar" name="search" id="srch" placeholder="Search for a song, artist..."
                    autocomplete="off"></li>
            <button type="submit" class="lupa"><i class='bx bx-search-alt-2'></i></button>
        </form>

        <a href="usuario_nuevo.html" class="action_btn">Get Started</a>
        </ul>

        <div class="menu-icon" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></div>
        <ul class="menu" style="top: 90px;">
            <li><a href="login.html" style="text-decoration: none; color:white">Login</a></li>
            <li><a href="usuario_nuevo.html" style="text-decoration: none; color:white">Register</a></li>
            <li><a href="terms.html" style="text-decoration: none; color:white">Terms</a></li>
            <li><a href="usuarios.html" style="text-decoration: none; color:white">Admin</a></li>
        </ul>
    </nav>

    <header>
        <img class="logoiconn" src="favicon/galaxy.ico">
    </header>
    <main>
        <div class="container" id="app">
            <form action="audiogrove.html" method="post" class="form-register" onsubmit="return validateForm()">
                <h1>New User</h1>
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" v-model="username" style="margin: 10px;">
                </div>
                <div class="mb-3">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" v-model="firstname" style="margin: 10px;">
                </div>
                <div class="mb-3">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname" v-model="lastname" style="margin: 10px;">
                </div>
                <div class="mb-3">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" name="birthdate" id="birthdate" v-model="birthdate" style="margin: 10px;">
                </div>
                <div class="mb-3">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" v-model="email" style="margin: 10px;">
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" v-model="password" style="margin: 10px;">
                </div>
                <div class="mb-3">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" v-model="confirm-password"
                        style="margin: 10px;">
                </div>
                <p id="terms">I agree with <a class="link" href="terms.html">Terms and Conditions.</a></p>
                <input type="checkbox" id="accept-terms"> <!--Boton para aceptar los terminos y condiciones-->
                <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
            </form>
        </div>
    </main>
